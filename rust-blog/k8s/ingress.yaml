apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rust-blog-ingress
  namespace: rust-blog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rust-blog-service
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - your-domain.com
  #   secretName: rust-blog-tls