{% extends "base.html" %}

{% block title %}Admin Panel - Rust Blog{% endblock %}

{% block content %}
<div class="admin-panel">
    <h1 class="admin-title">Admin Panel</h1>

    <div class="admin-grid">
        <section class="admin-section">
            <h2>Create New Post</h2>
            <form id="create-post-form" class="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="summary">Summary (optional)</label>
                    <textarea id="summary" name="summary" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="rust, web, programming">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="published" name="published">
                        Publish immediately
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Manage Posts</h2>
            <div id="posts-list" class="posts-management">
                <p>Loading posts...</p>
            </div>
        </section>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadPosts();

    const createForm = document.getElementById('create-post-form');
    createForm.addEventListener('submit', handleCreatePost);
});

async function loadPosts() {
    try {
        const response = await fetch('/api/posts?published=false');
        const posts = await response.json();

        const postsContainer = document.getElementById('posts-list');
        if (posts.length === 0) {
            postsContainer.innerHTML = '<p>No posts found.</p>';
            return;
        }

        postsContainer.innerHTML = posts.map(post => `
            <div class="post-item">
                <h4>${post.title}</h4>
                <p class="post-meta">By ${post.author} â€¢ ${new Date(post.created_at).toLocaleDateString()}</p>
                <p class="post-status">${post.published ? 'Published' : 'Draft'}</p>
                <div class="post-actions">
                    <button onclick="editPost('${post.id}')" class="btn btn-sm btn-secondary">Edit</button>
                    <button onclick="deletePost('${post.id}')" class="btn btn-sm btn-danger">Delete</button>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading posts:', error);
        document.getElementById('posts-list').innerHTML = '<p>Error loading posts.</p>';
    }
}

async function handleCreatePost(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const tags = formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [];

    const postData = {
        title: formData.get('title'),
        content: formData.get('content'),
        summary: formData.get('summary') || null,
        author: formData.get('author'),
        published: formData.get('published') === 'on',
        tags: tags
    };

    try {
        const response = await fetch('/api/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(postData)
        });

        if (response.ok) {
            alert('Post created successfully!');
            event.target.reset();
            loadPosts();
        } else {
            alert('Error creating post');
        }
    } catch (error) {
        console.error('Error creating post:', error);
        alert('Error creating post');
    }
}

async function deletePost(postId) {
    if (!confirm('Are you sure you want to delete this post?')) {
        return;
    }

    try {
        const response = await fetch(`/api/posts/${postId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            alert('Post deleted successfully!');
            loadPosts();
        } else {
            alert('Error deleting post');
        }
    } catch (error) {
        console.error('Error deleting post:', error);
        alert('Error deleting post');
    }
}

function editPost(postId) {
    // Simple redirect to edit - in a real app you'd implement inline editing
    window.location.href = `/admin/edit/${postId}`;
}
</script>
{% endblock %}
